<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="icon" href="img/favicon.png" />

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- Custom style -->
    <link href="css/style.css" rel="stylesheet" />

    <!-- Videojs -->
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>

    <!-- WebTorrent -->
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/logo.svg" alt="Logo" width="200" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav me-auto mb-2 mb-lg-0"
            style="margin-right: 0 !important"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Trang chủ</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Thể loại
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Hành động</a></li>
                <li><a class="dropdown-item" href="#">Phiêu lưu</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Xem thêm</a>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Quốc gia
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Việt Nam</a></li>
                <li><a class="dropdown-item" href="#">Mỹ</a></li>
                <li><a class="dropdown-item" href="#">Hàn Quốc</a></li>
                <li><a class="dropdown-item" href="#">Nhật Bản</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Xem thêm</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tìm kiếm nâng cao</a>
            </li>
          </ul>
          <form class="d-flex" style="margin-left: auto">
            <div class="input-group" style="width: 500px">
              <div class="form-outline" style="width: 80%">
                <input
                  type="search"
                  id="form1"
                  class="search-box form-control"
                />
              </div>
              <button
                type="button"
                class="btn btn-primary"
                style="
                  border-bottom-right-radius: 0.8rem;
                  border-top-right-radius: 0.8rem;
                  border-color: #464646;
                  background-color: inherit;
                "
              >
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <div id="hero">
      <div id="output">
        <div id="progressBar"></div>
        <video
          autoplay="true"
          id="video"
          class="video-js vjs-default-skin"
          controls
          preload="auto"
          data-setup="{}"
        >
          <track
            kind="subtitles"
            src="subs/Vietnamese.vtt"
            srclang="vi"
            label="Vietnamese"
            mode="showing"
          />
          <track
            kind="subtitles"
            src="subs/English.vtt"
            srclang="en"
            label="English"
          />
        </video>

        <!-- The video player will be added here -->
      </div>
      <!-- Statistics -->
      <div id="status">
        <div>
          <code id="downloaded"></code>
          Down speed: <code id="downloadSpeed">0 b/s</code> / Up speed:
          <code id="uploadSpeed">0 b/s</code>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
